    <meta charset="UTF-8">

    <meta property="og:title" content="Gmail">

    <meta property="og:domain" content="djony-herbaut.github.io">
    <meta property="og:url" content="https://djony-herbaut.github.io/Projet_BTS_Gmail/connexion.html">
    <meta property="og:description" content="Gmail Login page">
    <meta property="og:image" content="https://github.com/Djony-Herbaut/Projet_BTS_Gmail/blob/master/asset/images.png">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="./css/style.css">
    <title>Connectez-vous à votre compte </title>
    
</head>
<body itemscope itemtype="https://schema.org/website">
    <header>
        <nav class="navbar" aria-label="principal menu">
            <section class="icon">
                <h2>
                    <img src="./favicon/favicon-32x32.png" alt="icon-navbar" loading="lazy" itemprop="image">
                    Gmail
                </h2>
            </section>

            <ul itemprop="genre">
                <li><a href="./!index.html#welcome-picture" itemprop="url">Pour les pros</a></li>
                <li class="first-new-account-button-connect"><a href="connexion.html" itemprop="url">Connexion</a></li>
                <li><a href="./!index.html#new-account" itemprop="url">Créer Un Compte</a></li>
            </ul>                
        
        </nav> 
    </header>
    <main>

        <div id="scroll" class="button-scroll">
            <a href="#"> 
                <img class="button-img" src="./asset/arrow.png" alt="icon-arrow" loading="lazy" itemprop="image">
            </a>
        </div>

        <section id="connexion">
            <h2>
                Bienvenue !
            </h2>

            <div class="inner-form" role="form">
                <fieldset>
                    <legend><h2>Connectez-vous à votre compte</h2></legend>
                    <form action="blank" method="post"> <!-- mettre le nom du fichier html dans aciton -->
    
                        <label for="mail">Mail *</label>
                        <input type="email" id="mail" name="mail" placeholder="Veuillez entre votre mail" aria-required="true">
            
                        <label for="password">Choisissez votre mot de passe *</label>
                        <input type="password" id="password" name="password" placeholder="Veuillez entrez votre mot de passe" aria-required="true">

                        <div class="button-account">
                            <button type="submit" value="Envoyer" aria-label="cliquez pour envoyer" itemprop="button">Connexion à votre compte</button>
                        </div>
                        
                    </form>
                </fieldset>
            </div>

        </section>
    </main>
</body>
